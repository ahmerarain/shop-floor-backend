version: "3.8"

services:
  csv-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csv-backend
    ports:
      - "5008:5008"
    environment:
      - NODE_ENV=production
      - PORT=5008
      - DATABASE_PATH=./data/csv_data.db
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
    networks:
      - csv-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const http = require('http'); const options = { host: 'localhost', port: 5008, path: '/api/csv/data', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  csv-network:
    driver: bridge
